<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css" />

</head>
<body>
    <header onclick="window.location.href='index.html'">
        <h1>Timedoor Store</h1>

            <a href="contact.html">Contact</a>
